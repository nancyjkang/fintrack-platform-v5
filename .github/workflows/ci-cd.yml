name: ğŸš€ FinTrack v5 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  POSTGRES_VERSION: '15'

jobs:
  # ============================================================================
  # CONTINUOUS INTEGRATION
  # ============================================================================

  ci:
    name: ğŸ” Continuous Integration
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: fintrack_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: fintrack_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Generate Prisma Client
        run: npm run db:generate

      - name: ğŸ” Debug Environment
        run: |
          echo "ğŸ” Environment debugging information:"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Working directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Package.json scripts:"
          cat package.json | grep -A 20 '"scripts"' || true
          echo "Jest config:"
          cat jest.config.js || echo "No jest.config.js found"
          echo "TypeScript config:"
          cat tsconfig.json | head -20 || echo "No tsconfig.json found"

      - name: ğŸ” Lint Code
        run: |
          echo "ğŸ” Running ESLint with detailed output..."
          npm run lint || {
            echo "âŒ Linting failed. Here are the details:"
            npm run lint --verbose 2>&1 || true
            exit 1
          }

      - name: ğŸ¯ Type Check
        run: |
          echo "ğŸ” Running TypeScript compilation check..."
          npm run type-check || {
            echo "âŒ TypeScript compilation failed. Here are the details:"
            npx tsc --noEmit --listFiles --extendedDiagnostics 2>&1 || true
            exit 1
          }

      - name: ğŸ§ª Run Tests
        run: |
          echo "ğŸ” MAXIMUM DEBUG: Starting test execution..."
          echo "=== ENVIRONMENT ==="
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "PWD: $(pwd)"
          echo "USER: $(whoami)"
          
          echo "=== ENV VARS ==="
          echo "NODE_ENV: $NODE_ENV"
          echo "DATABASE_URL: $DATABASE_URL"
          echo "JWT_SECRET: ${JWT_SECRET:0:10}..."
          
          echo "=== FILES ==="
          echo "package.json: $(test -f package.json && echo 'EXISTS' || echo 'MISSING')"
          echo "jest.config.js: $(test -f jest.config.js && echo 'EXISTS' || echo 'MISSING')"
          
          echo "=== JEST CONFIG ==="
          cat jest.config.js 2>/dev/null || echo "No jest config found"
          
          echo "=== RUNNING TESTS ==="
          set -x
          npm run test -- --maxWorkers=1 --forceExit --verbose --no-coverage --runInBand 2>&1 || {
            EXIT_CODE=$?
            echo "âŒ TESTS FAILED WITH EXIT CODE: $EXIT_CODE"
            echo "=== EMERGENCY DEBUG ==="
            echo "Running simple health test..."
            npm run test -- src/__tests__/health.test.ts --verbose 2>&1 || true
            echo "=== PROCESS INFO ==="
            ps aux | head -20 || true
            exit $EXIT_CODE
          }
          set +x
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://fintrack_test:test_password@localhost:5432/fintrack_test
          JWT_SECRET: test-jwt-secret-key-for-ci-testing-only
          NEXTAUTH_SECRET: test-nextauth-secret-for-ci-testing-only
          NEXTAUTH_URL: http://localhost:3000

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: postgresql://fintrack_test:test_password@localhost:5432/fintrack_test
          JWT_SECRET: test-jwt-secret-key-for-ci-testing-only
          NEXTAUTH_SECRET: test-nextauth-secret-for-ci-testing-only
          NEXTAUTH_URL: http://localhost:3000

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        if: success()

      - name: ğŸ’¾ Cache Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            node_modules/.cache
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}

  # ============================================================================
  # SECURITY AUDIT
  # ============================================================================

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ” Security Audit
        run: npm audit --audit-level=moderate

      - name: ğŸ”’ Check for Vulnerabilities
        run: |
          if npm audit --audit-level=high --json | jq '.vulnerabilities | length' | grep -q '^0$'; then
            echo "âœ… No high-severity vulnerabilities found"
          else
            echo "âŒ High-severity vulnerabilities detected"
            npm audit --audit-level=high
            exit 1
          fi

  # ============================================================================
  # DATABASE MIGRATION VALIDATION
  # ============================================================================

  migration-test:
    name: ğŸ—„ï¸ Database Migration Test
    runs-on: ubuntu-latest
    needs: ci

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: fintrack_migration_test
          POSTGRES_PASSWORD: migration_test_password
          POSTGRES_DB: fintrack_migration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Test Fresh Migration
        run: |
          echo "Testing fresh database migration..."
          npm run db:migrate:prod
        env:
          DATABASE_URL: postgresql://fintrack_migration_test:migration_test_password@localhost:5432/fintrack_migration_test

      - name: ğŸŒ± Test Seeding
        run: |
          echo "Testing database seeding..."
          npm run db:seed
        env:
          DATABASE_URL: postgresql://fintrack_migration_test:migration_test_password@localhost:5432/fintrack_migration_test

      - name: âœ… Validate Schema
        run: |
          echo "Validating database schema..."
          npx prisma db pull --print
        env:
          DATABASE_URL: postgresql://fintrack_migration_test:migration_test_password@localhost:5432/fintrack_migration_test

  # ============================================================================
  # STAGING DEPLOYMENT
  # ============================================================================

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ci, security, migration-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Run Database Migrations (Staging)
        run: |
          echo "Running database migrations on staging..."
          npm run db:migrate:prod
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: ğŸš€ Deploy to Vercel (Staging)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ¥ Health Check
        run: |
          echo "Performing health check..."
          sleep 30  # Wait for deployment to be ready
          curl -f ${{ steps.deploy.outputs.preview-url }}/api/health || exit 1
          echo "âœ… Staging deployment healthy"

      - name: ğŸ“ Comment PR with Staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Staging Deployment Ready**\n\nğŸ“ **URL**: ${{ steps.deploy.outputs.preview-url }}\n\nâœ… All checks passed:\n- âœ… Tests\n- âœ… Security audit\n- âœ… Database migrations\n- âœ… Health check`
            })

  # ============================================================================
  # PRODUCTION DEPLOYMENT (Manual Trigger)
  # ============================================================================

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://fintrack.yourdomain.com

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ’¾ Backup Production Database
        run: |
          echo "Creating production database backup..."
          # Add your backup script here
          # pg_dump $PRODUCTION_DATABASE_URL > backup-$(date +%Y%m%d-%H%M%S).sql
        env:
          PRODUCTION_DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: ğŸ—„ï¸ Run Database Migrations (Production)
        run: |
          echo "Running database migrations on production..."
          npm run db:migrate:prod
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: ğŸš€ Deploy to Vercel (Production)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ¥ Production Health Check
        run: |
          echo "Performing production health check..."
          sleep 60  # Wait longer for production deployment
          curl -f https://fintrack.yourdomain.com/api/health || exit 1
          echo "âœ… Production deployment healthy"

      - name: ğŸ“Š Post-Deployment Validation
        run: |
          echo "Running post-deployment validation..."
          # Add your validation scripts here
          # npm run validate-data
          echo "âœ… Post-deployment validation complete"

      - name: ğŸ‰ Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "ğŸŒŸ FinTrack v5 is live at https://fintrack.yourdomain.com"

      - name: ğŸš¨ Rollback on Failure
        if: failure()
        run: |
          echo "ğŸš¨ Production deployment failed! Initiating rollback..."
          npm run rollback
          exit 1

  # ============================================================================
  # CLEANUP
  # ============================================================================

  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: ğŸ§¹ Clean up old deployments
        run: |
          echo "Cleaning up old preview deployments..."
          # Add cleanup logic here if needed
