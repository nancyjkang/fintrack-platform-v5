name: ğŸ§ª Test Database Migration

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  test-migration:
    name: ğŸ—„ï¸ Test DB Migration Only
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: fintrack_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: fintrack_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Generate Prisma Client
        run: npm run db:generate

      - name: ğŸ” Debug Database Connection
        run: |
          echo "ğŸ” Testing database connection..."
          echo "Database URL: $DATABASE_URL"
          echo "Postgres service should be running on localhost:5432"

          # Test basic connection
          npx prisma db execute --stdin <<< "SELECT 1 as test;" || {
            echo "âŒ Basic database connection failed"
            exit 1
          }
          echo "âœ… Database connection successful"
        env:
          DATABASE_URL: postgresql://fintrack_test:test_password@localhost:5432/fintrack_test

      - name: ğŸ—„ï¸ Run Database Migrations
        run: |
          echo "ğŸ” Running Prisma migrations..."
          npx prisma migrate deploy || {
            echo "âŒ Migrations failed, trying db push..."
            npx prisma db push --force-reset || {
              echo "âŒ DB push also failed"
              exit 1
            }
          }
          echo "âœ… Database setup completed"
        env:
          DATABASE_URL: postgresql://fintrack_test:test_password@localhost:5432/fintrack_test

      - name: ğŸ§ª Validate Database Schema
        run: |
          echo "ğŸ” Checking database tables..."
          npx prisma db execute --stdin <<< "SELECT table_name FROM information_schema.tables WHERE table_schema = 'public';" || {
            echo "âŒ Schema validation failed"
            exit 1
          }
          echo "âœ… Database schema validated"
        env:
          DATABASE_URL: postgresql://fintrack_test:test_password@localhost:5432/fintrack_test
