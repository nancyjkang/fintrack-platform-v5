name: ğŸš€ Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Generate Prisma Client
        run: npm run db:generate

      - name: ğŸ—„ï¸ Apply Database Migrations
        run: |
          echo "ğŸ” Applying database migrations to staging database..."
          npx prisma migrate deploy || {
            echo "âŒ Migrations failed, trying db push..."
            npx prisma db push --force-reset || {
              echo "âŒ DB push also failed"
              exit 1
            }
          }
          echo "âœ… Database migrations completed"
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'fallback-jwt-secret' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'fallback-nextauth-secret' }}
          NEXTAUTH_URL: https://fintrack-platform-v5.vercel.app

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
