name: 🚀 Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📚 Install Dependencies
        run: npm ci

      - name: 🏗️ Generate Prisma Client
        run: npm run db:generate

      - name: 🗄️ Apply Database Migrations (Staging)
        run: |
          echo "🔍 Applying database migrations to staging..."
          npx prisma migrate deploy || {
            echo "❌ Staging migrations failed, trying db push..."
            npx prisma db push --force-reset || {
              echo "❌ Staging DB push also failed"
              exit 1
            }
          }
          echo "✅ Staging database migrations completed"
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: 🗄️ Apply Database Migrations (Production)
        run: |
          echo "🔍 Applying database migrations to production..."
          npx prisma migrate deploy || {
            echo "❌ Production migrations failed, trying db push..."
            npx prisma db push --force-reset || {
              echo "❌ Production DB push also failed"
              exit 1
            }
          }
          echo "✅ Production database migrations completed"
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: 🏗️ Build Application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'fallback-jwt-secret' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'fallback-nextauth-secret' }}
          NEXTAUTH_URL: https://fintrack-platform-v5.vercel.app

      - name: 🚀 Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
