name: ğŸ—„ï¸ Migrate Production Database

on:
  workflow_dispatch: # Manual trigger only

env:
  NODE_VERSION: '20'

jobs:
  migrate:
    name: ğŸ—„ï¸ Apply Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Generate Prisma Client
        run: npm run db:generate

      - name: ğŸ” Check Database Connection
        run: |
          echo "ğŸ” Testing database connection..."
          npx prisma db execute --stdin <<< "SELECT 1 as test;" || {
            echo "âŒ Database connection failed"
            exit 1
          }
          echo "âœ… Database connection successful"
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: ğŸ—„ï¸ Apply Migrations
        run: |
          echo "ğŸ” Applying database migrations..."
          npx prisma migrate deploy || {
            echo "âŒ Migrations failed, trying db push..."
            npx prisma db push --force-reset || {
              echo "âŒ DB push also failed"
              exit 1
            }
          }
          echo "âœ… Database migrations completed"
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: ğŸ§ª Verify Schema
        run: |
          echo "ğŸ” Verifying database schema..."
          npx prisma db execute --stdin <<< "SELECT column_name FROM information_schema.columns WHERE table_name = 'users';" || {
            echo "âŒ Schema verification failed"
            exit 1
          }
          echo "âœ… Database schema verified"
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
